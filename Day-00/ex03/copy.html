<!DOCTYPE html>
<html lang="fr">
    <head>
		<meta charset="UTF-8">
		<title>Copy</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <ul>
            <li>
                <h2>Frontend</h2>
                <!--<p data-value="80" style="--progresstool-width: 80%;"></p>-->
                <p data-value="80"></p>
                <label for="html5">HTML5</label>
                <progress id="html5" class="html5" value="80" max="100"></progress>

                <!--<p data-value="60" style="--progresstool-width: 60%;"></p>-->
                <p data-value="60"></p>
                <label for="css3">CSS3</label>
                <progress id="css3" class="html5" value="60" max="100"></progress>

                <!--<p data-value="50" style="--progresstool-width: 50%;"></p>-->
                <p data-value="50"></p>                <label for="jquery">jQuery</label>
                <progress id="jquery" class="html5" value="50" max="100"></progress>
            </li>
            <li>
                <h2>Backend</h2>
                <!--<p data-value="75" style="--progresstool-width: 75%;"></p>-->
                <p data-value="75"></p>                
                <label for="python">Python</label>
                <progress id="python" class="html5" value="75" max="100"></progress>
        
                <!--<p data-value="65" style="--progresstool-width: 65%;"></p>-->
                <p data-value="65"></p>
                <label for="php">PHP</label>
                <progress id="php" class="html5" value="65" max="100"></progress>
        
                <!--<p data-value="35" style="--progresstool-width: 35%;"></p>-->
                <p data-value="35"></p>
                <label for="nodejs">Node.js</label>
                <progress id="nodejs" class="html5" value="35" max="100"></progress>
            </li>
        </ul>
		<script>
			document.addEventListener("DOMContentLoaded", function() 
			{
				document.querySelectorAll('p[data-value]').forEach(function(p) 
				{
					// Récupère la valeur de l'attribut data-value
					var value = p.getAttribute('data-value');
					// Applique le style directement via JavaScript en utilisant cette valeur
					p.style.width = value + '%';
				});
			});
		</script>
        </body>
</html>
